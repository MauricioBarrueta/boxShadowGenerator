<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="src/scss/styles.css">
    <title>Style Generator: box-shadow</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
</head>
<body>
    <nav class="navMenu">
        <a class="active">Box Shadow</a>
        <a href="https://mauriciobarrueta.github.io/textShadowGenerator/">Text Shadow</a>
        <a href="https://mauriciobarrueta.github.io/borderGenerator/">Border</a>
        <a href="https://mauriciobarrueta.github.io/borderRadiusGenerator/">Border Radius</a>
        <a href="https://mauriciobarrueta.github.io/transformGenerator/">Transform</a>
        <a href="https://mauriciobarrueta.github.io/filterGenerator/">Filter</a>
        <a href="https://mauriciobarrueta.github.io/gradientBgGenerator/">Gradient</a>
        <a href="https://mauriciobarrueta.github.io/rgbaHexGenerator/">Color</a>
        <a href="https://mauriciobarrueta.github.io/glassmorphismGenerator/">Glassmorphism</a>
      </nav>

    <div class="container">
        <div class="card-container">
            <span id="title">Personaliza los valores de la propiedad box-shadow:</span>
            <div class="shadow-options">
                <div class="column">
                    <div class="input-group">
                        <label for="hOffset" class="form-label">offset-x</label>
                        <div class="input-row">
                            <input type="range" class="form-range" min="-200" max="200" step="1" value="5" id="hOffset" oninput="hRange.value=hOffset.value">
                            <input type="number" id="hRange" min="-200" max="200" value="5" oninput="hOffset.value=hRange.value"><span>px</span>
                        </div>
                    </div>  
                    <div class="input-group">
                        <label for="blurRadius" class="form-label">blur-radius</label>
                        <div class="input-row">
                            <input type="range" class="form-range" min="0" max="100" step="1" value="0" id="blurRadius" oninput="blurRange.value = blurRadius.value">
                            <input type="number" id="blurRange" min="0" max="100"value="0" oninput="blurRadius.value = blurRange.value"><span>px</span>
                        </div>
                    </div>     
                    <div class="input-group">
                        <label for="opacity" class="form-label">opacity</label>
                        <div class="input-row">
                            <input type="range" class="form-range" min="0" max="1" step="0.05" value="0.75" id="opacity" oninput="opaRange.value=opacity.value">
                            <input type="number" id="opaRange" min="0" max="1" step="0.05" value="0.75" oninput="opacity.value=opaRange.value"><span>num.</span>
                        </div>
                    </div>               
                    <div class="input-group bs-color">
                        <label class="form-label" for="color">color</label>
                        <input type="color" id="color">
                        <small title="Sombra">&#xf05a;</small>
                    </div>                                                                             
                </div>
                <div class="column">
                    <div class="input-group">
                        <label for="vOffset" class="form-label">offset-y</label>
                        <div class="input-row">
                            <input type="range" class="form-range" min="-200" max="200" step="1" value="0" id="vOffset" oninput="vRange.value=vOffset.value">
                            <input type="number" id="vRange" min="-200" max="200" value="0" oninput="vOffset.value=vRange.value"><span>px</span>
                        </div>                        
                    </div>
                    <div class="input-group">
                        <label for="spread" class="form-label">spread-radius</label>
                        <div class="input-row">
                            <input type="range" class="form-range" min="-10" max="100" step="1" value="1" id="spread" oninput="spreadRange.value=spread.value">
                            <input type="number" id="spreadRange" min="-10" max="100" value="1" oninput="spread.value=spreadRange.value"><span>px</span>
                        </div>                        
                    </div>                    
                    <div class="input-group">
                        <label for="border" class="form-label">border-radius<small title="Opcional">&#xf05a;</small></label>
                        <div class="input-row">
                            <input type="range" class="form-range" min="0" max="50" step="1" value="0" id="border" oninput="radiusRange.value=border.value">
                            <input type="number" id="radiusRange" min="0" max="50" value="0" oninput="border.value=radiusRange.value"><span>%</span>
                        </div>                        
                    </div> 
                    <div class="input-group bs-color">
                        <label class="form-label" for="bgColor">background</label>
                        <input type="color" id="bgColor" value="#F9DC5C">
                        <small title="Opcional">&#xf05a;</small>
                    </div>                          
                </div>  
                <div class="column">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="inset">outline</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="inset">
                        <label class="form-check-label" for="inset">inset</label>
                    </div> 
                </div>
            </div>
            <div class="reset-container">
                <button class="btn btn-dark reset-btn" onclick="resetRangeValues(), generateOrUpdateBoxShadow()">
                    Restablecer valores &nbsp;<i class="fa-solid fa-arrow-rotate-right"></i>
                </button>
            </div>
            <div class="shadow-res">
                <div class="box-shadow-preview"><span>Vista previa</span></div>
            </div>

            <div class="shadow-code">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="bs-code" spellcheck="false" readonly></textarea>
                    <label for="bs-code">El código CSS se genera automáticamente:</label>
                </div>
                <button class="btn btn-danger copy-btn" title="Copiar">&#xf0c5;</button>
            </div>
        </div>        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>    
    <script src="src/js/main.js"></script>
</body>
</html>
