<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/scss/styles.css">
    <title>Style Generator: box-shadow</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
</head>
<body>
    <div class="container">
        <span id="title">Personaliza los valores de la propiedad 'box-shadow'</span>
        <div class="shadow-options">
            <div class="column">
                <div class="input-group">
                    <label for="hOffset" class="form-label">Horizontal Offset</label>
                    <input type="number" id="hRange" min="-150" max="150" value="5" oninput="hOffset.value=hRange.value">
                    <input type="range" class="form-range" min="-150" max="150" step="1" value="5" id="hOffset" oninput="hRange.value=hOffset.value">
                </div>                
                <div class="input-group">
                    <label for="blur" class="form-label">Blur Radius</label>
                    <input type="number" id="blurRange" min="0" max="100" value="0" oninput="blurRadius.value=blurRange.value">
                    <input type="range" class="form-range" min="0" max="100" step="1" value="0" id="blurRadius" oninput="blurRange.value=blurRadius.value">
                </div>
                <div class="input-group">
                    <label for="opacity" class="form-label">Shadow Opacity</label>
                    <input type="number" id="opaRange" min="0" max="1" step="0.05" value="0.75" oninput="opacity.value=opaRange.value">
                    <input type="range" class="form-range" min="0" max="1" step="0.05" value="0.75" id="opacity" oninput="opaRange.value=opacity.value">
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="inset">Outline</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="inset">
                    <label class="form-check-label" for="inset">Inset</label>
                </div>                 
            </div>
            <div class="column">
                <div class="input-group">
                    <label for="vOffset" class="form-label">Vertical Offset</label>
                    <input type="number" id="vRange" min="-150" max="150" value="0" oninput="vOffset.value=vRange.value">
                    <input type="range" class="form-range" min="-150" max="150" step="1" value="0" id="vOffset" oninput="vRange.value=vOffset.value">
                </div>
                <div class="input-group">
                    <label for="spread" class="form-label">Spread Radius</label>
                    <input type="number" id="spreadRange" min="-10" max="100" value="1" oninput="spread.value=spreadRange.value">
                    <input type="range" class="form-range" min="-10" max="100" step="1" value="1" id="spread" oninput="spreadRange.value=spread.value">
                </div>
                <div class="input-group">
                    <label for="border" class="form-label">Border Radius</label>
                    <input type="number" id="radiusRange" min="0" max="115" value="0" oninput="border.value=radiusRange.value">
                    <input type="range" class="form-range" min="0" max="115" step="1" value="0" id="border" oninput="radiusRange.value=border.value">
                </div>
                <div class="input-group bs-color">
                    <label class="form-label" for="color">Shadow Color</label>
                    <input type="color" id="color">
                </div>                 
            </div>            
        </div>

        <div class="shadow-res">
            <div class="box-shadow-preview">
                <span>Vista previa</span>
            </div>
        </div>

        <div class="shadow-code">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="bs-code" style="height: 115px"></textarea>
                <label for="bs-code">Selecciona la(s) linea(s) que deseas o copia todo el código dando clic en el botón:</label>
            </div>
            <button class="btn btn-danger copy-btn" title="Copiar código">&#xf0c5;</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
